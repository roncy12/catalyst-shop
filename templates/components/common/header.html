<header id="header" class="header" role="banner">
    <!--<div class="ctm_zblock _mobile">
        <a href="/login.php?action=reset_password">To access your account, Please reset your password <span>here</span></a>
    </div>-->
    <div class="topbar"> 
        <!--<div class="ctm_zblock _desktop">
            <a href="/login.php?action=reset_password">To access your account, Please reset your password <span>here</span></a>
        </div>-->
        <div class="container">
                {{> components/common/navigation}}
        </div>
    </div>
        <div class="header_nav {{#if theme_settings.floatheader}}stop-float{{/if}}">
        <div class="container">
        <div class="header_nav-fix">
            <a href="#" class="mobileMenu-toggle" data-mobile-menu-toggle="menu">
                <span class="mobileMenu-toggleIcon">Toggle menu</span>
            </a>
             {{#if template_file '===' 'pages/home'}}
                <h1 class="header-logo header-logo--{{theme_settings.logo-position}}">
                    {{> components/common/store-logo}}
                </h1>
            {{else}}
                <div class="header-logo header-logo--{{theme_settings.logo-position}}">
                    {{> components/common/store-logo}}
                </div>
            {{/if}}
            <div class="navPages-container" id="menu" data-menu>
                {{> components/common/navigation-menu}}
            </div>
            <div class="header__right">
                    <ul class="clearfix">
                 <li class="navUser-item">
                     <a class="navUser-action navUser-action--quickSearch" href="#" data-search="quickSearch" aria-controls="quickSearch" aria-expanded="false">
                         <span class="hidden">{{lang 'common.search'}}</span>
                         <span class="fa fa-search"></span>
                     </a>
                 </li>
                 <li class="navUser-item navUser-item--cart">
                     <a
                         class="navUser-action"
                         data-cart-preview
                         data-dropdown="cart-preview-dropdown"
                         data-options="align:right"
                         href="{{urls.cart}}">
                         <span class="fa fa-shopping-cart "></span>
                         <span class="hidden navUser-item-cartLabel">{{lang 'common.cart'}}</span>
                         <span class="countPill{{#if cart.items}} countPill--positive{{/if}} cart-quantity">{{cart.quantity}}</span>
                     </a>
                     <div class="dropdown-menu" id="cart-preview-dropdown" data-dropdown-content aria-hidden="true"></div>
                 </li>
                    </ul> 
                 </div>
            </div>
        </div>
        </div>
    </header>
