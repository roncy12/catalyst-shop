
<div class="prev-next-container" ></div>
<script>  
	var _site_key = "";
    var prevnext_param = '{{prevnext_param}}';

	if(prevnext_param){
		var _itemList = JSON.parse(localStorage.getItem(_site_key+'prevnext_'+prevnext_param));
		var prevnext_key = _itemList['{{prevnext_key}}'];

		//console.log(category_id);
		if(!jQuery.isEmptyObject(prevnext_key)){
			var _tmpC = jQuery('.prev-next-container');
			var _prev = '<a class="prev disabled" href="#" onclick="return false;" disabled="disabled" ><span class="fa fa-angle-left" ></span> Previous</a>'; 
			var _next = '<a class="next disabled" href="#" onclick="return false;" disabled="disabled" >Next <span class="fa fa-angle-right" ></span> </a>';
			
			if(!jQuery.isEmptyObject(prevnext_key.prev)){
				_link 	=	prevnext_key.prev.url;
				_id 	=	prevnext_key.prev.id;
				_prev 	= 	'<a class="prev" href="'+_link+'" id="'+_id+'"><span class="fa fa-angle-left" ></span> Previous</a>';
			}
			if(!jQuery.isEmptyObject(prevnext_key.next)){
				_link 	=	prevnext_key.next.url;
				_id 	=	prevnext_key.next.id;
				_next 	=	'<a class="next" href="'+_link+'" id="'+_id+'">Next <span class="fa fa-angle-right" ></span> </a>';
			}
			_tmpC.html(_prev + _next);		
			//console.log('success');				
		}
    }              
</script>
