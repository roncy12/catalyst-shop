<div class="pinterest-block">
<h3 style="text-align:center;">{{theme_settings.pinterest-title}}</h3>
<a data-pin-do="embedBoard" data-pin-lang="vi" data-pin-board-width="{{theme_settings.pinterest-width}}" data-pin-scale-height="{{theme_settings.pinterest-height}}" data-pin-scale-width="80" href="{{theme_settings.pinterest-url}}" title="{{settings.store_name}} on Pinterest"></a>
<script async defer src="//assets.pinterest.com/js/pinit.js"></script>
</div>
